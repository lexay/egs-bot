# Note: This yml file is not only about switching to your locale of choice with
# all the app output in Telegram translated for you in you native language but
# also it is the config for the API requests.
# 
# The 'country' entry here is especially important to receive valid info for
# parsing, you should be more careful, when manipulating it.
# 
# You can choose A2 code of your country from this list down below
# https://en.wikipedia.org/wiki/Countries_in_the_International_Organization_for_Standardization
# of course if EGS is available in the country / region of your choosing. If not
# - pick some other one.
# 
# The locale you wish to choose for the info that will be presented to you in
# your language alongside with all the rest entries, that's up to you!
# You can check all the available locales supported by EGS by clicking the
# language selector menu in the navigation bar.
# 
# Why all the fuss?
# 
# Free games are not up for grabs across the entire EGS platform worldwide and
# several titles are even banned in some regions. So in order to be notified
# when a free game is out on EGS, you may want to change the country / region
# for the request, otherwise you wont be notified at all if the game is banned.
# Then you can use VPN and change your EGS account's regon / country temporarily
# (6 months) and you should be able to get it.
ru:
  # Swap RU with AR temporarily for requests due to some games banned for RU
  country: 'AR'
  locale: 'ru'
  header: "Текущая раздача от ЕГС с %{start_date} по %{end_date}:\n\n"
  title: "<strong>Название:</strong> <a href='%{uri}'>%{title}</a>"
  devs: "<strong>Издатель / Разработчик:</strong> %{devs}"
  description: "<strong>Описание:</strong>"
  release_unknown: 'Пока ничего нет!'
  month_names:
    - 
    - января
    - февраля
    - марта
    - апреля
    - мая
    - июня
    - июля
    - августа
    - сентября
    - октября
    - ноября
    - декабря
  subbed: "Вы подписаны!\nСледующая раздача: %{time}"
  time_unknown: 'дата неизвестна!'
  time_table: " %{days} дн. : %{hours} ч. : %{minutes} мин. : %{seconds} с."
# Leave banned_message as it is, an empty string - '', if you dont have any
# trouble getting games from any free tier releases.
  banned_message: |
    "Как забирать с ЕГС из России описано по ссылке ниже:"
    "https://dtf.ru/flood/1194376-kak-zabirat-nedostupnye-igry-v-rossii-s-razdach-egs"
