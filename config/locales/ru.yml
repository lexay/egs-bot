#Note: This yml file is not only about switching to your locale of choice with
#all the app output in Telegram translated for you in you native language but
#also it is the config for the API requests. The 'country' entry here is
#especially important to receive valid info for parsing, so bare this in mind,
#when manipulating it. The rest is up to you!
ru:
  # Swap RU with AR temporarily for requests due to some games banned for RU
  country: 'AR'
  locale: 'ru'
  header: "Текущая раздача от ЕГС с %{start_date} по %{end_date}:\n\n"
  title: "<strong>Название:</strong> <a href='%{uri}'>%{title}</a>"
  devs: "<strong>Издатель / Разработчик:</strong> %{devs}"
  description: "<strong>Описание:</strong>"
  release_unknown: 'Пока ничего нет!'
  month_names:
    - 
    - января
    - февраля
    - марта
    - апреля
    - мая
    - июня
    - июля
    - августа
    - сентября
    - октября
    - ноября
    - декабря
  subbed: "Вы подписаны!\nСледующая раздача: %{time}"
  time_unknown: 'дата неизвестна!'
  time_table: " %{days} дн. : %{hours} ч. : %{minutes} мин. : %{seconds} с."
  # Free games are not up for grabs across the entire EGS platform worldwide and
  # several titles are even banned in some regions.
  # If you are lucky to live in none of those regions or countries, and you want
  # to make your I18n config for the project, just leave the banned_message
  # value as it is - '', otherwise replace it with a guide in your language how
  # to bypass this limitation, like I did for the ru.yml config.
  banned_message: "Как забирать с ЕГС из России описано по ссылке ниже:\n\nhttps://dtf.ru/flood/1194376-kak-zabirat-nedostupnye-igry-v-rossii-s-razdach-egs"
